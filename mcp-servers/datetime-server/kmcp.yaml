name: datetime-server
framework: fastmcp-python
version: 0.1.0
description: A simple MCP server that provides date and time tools
author: sebbycorp
secrets:
    local:
        enabled: false
        provider: env
        file: .env.local
    production:
        enabled: false
        provider: kubernetes
        secretName: datetime-server-secrets-production
        namespace: default
    staging:
        enabled: false
        provider: kubernetes
        secretName: datetime-server-secrets-staging
        namespace: default
